{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat #{{ chat.id }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    <style>
        /* ======================================= */
        /* ¡CSS REPARADO PARA EL MODAL!            */
        /* ======================================= */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--ms-panel);
            font-family: 'Roboto', sans-serif;
            color: var(--ms-text);
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%; /* Ocupa el 100% del iframe */
            width: 100%;
            overflow: hidden;
        }

        /* (Quitamos el header, ya lo pone el modal) */

        .message-list {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-bubble {
            display: flex;
            max-width: 75%;
            padding: 0.8rem 1.2rem;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
        }
        .message-bubble.is-bot,
        .message-bubble.is-admin {
            background: #121a26;
            color: var(--ms-text);
            border-bottom-left-radius: 5px;
            align-self: flex-start;
        }
        .message-bubble.is-user {
            background: var(--ms-accent);
            color: var(--ms-text); /* ¡REPARADO! Color de texto */
            border-bottom-right-radius: 5px;
            align-self: flex-end;
        }
        
        .message-author {
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--ms-accent);
            margin-bottom: 0.25rem;
        }
        .message-bubble.is-user .message-author {
            color: var(--ms-text);
            opacity: 0.8;
        }
        .message-bubble.is-bot .message-author {
            color: #ffaa00; /* Color especial para el Bot */
        }
        .message-content {
             word-break: break-word;
        }
        .message-timestamp {
            font-size: 0.7rem;
            color: var(--ms-muted);
            margin-top: 0.5rem;
            text-align: right;
        }
        .message-bubble.is-user .message-timestamp {
            color: var(--ms-text);
            opacity: 0.7;
        }

        .message-input-area {
            padding: 1rem;
            border-top: 1px solid var(--ms-border);
            background: #121a26;
        }
        .message-input-form {
            display: flex;
            gap: 1rem;
        }
        #messageInput {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--ms-border);
            border-radius: 12px;
            background: #0f172a;
            color: var(--ms-text);
            font-size: 1rem;
        }
        #messageInput:focus {
            outline: none;
            border-color: var(--ms-accent);
        }
        .btn-solid {
            background: var(--ms-accent);
            color: #031019;
            border: none;
            padding: 0 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-solid:hover {
            filter: brightness(1.1);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="message-list" id="messageList">
            </div>

        <div class="message-input-area">
            <form id="messageForm" class="message-input-form">
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." autocomplete="off">
                <button type="submit" class="btn btn-solid">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageList = document.getElementById('messageList');
            const messageForm = document.getElementById('messageForm');
            const messageInput = document.getElementById('messageInput');
            
            const chatId = '{{ chat.id }}';
            const chatApiUrl = `/api/chat/${chatId}/mensajes/`;
            let lastMessageTimestamp = null;
            
            // --- 1. Función para DIBUJAR un mensaje en la pantalla ---
            function drawMessage(msg) {
                const bubble = document.createElement('div');
                bubble.classList.add('message-bubble');
                
                let authorName = msg.autor;
                
                if (msg.es_bot) {
                    bubble.classList.add('is-bot');
                    authorName = 'Asistente SIEERBot';
                } else if (msg.es_mio) {
                    bubble.classList.add('is-user');
                    authorName = 'Tú';
                } else {
                    bubble.classList.add('is-admin');
                    authorName = 'Administrador';
                }

                bubble.innerHTML = `
                    <div class="message-content">
                        <div class="message-author">${authorName}</div>
                        ${msg.mensaje}
                    </div>
                `;
                
                messageList.appendChild(bubble);
                lastMessageTimestamp = msg.timestamp;
            }
            
            // --- 2. Función para ENVIAR un mensaje (POST) ---
            async function sendMessage(e) {
                e.preventDefault();
                const mensajeTexto = messageInput.value;
                if (!mensajeTexto.trim()) return;

                const tempMessageText = mensajeTexto;
                messageInput.value = '';
                messageInput.disabled = true;

                try {
                    const response = await fetch(chatApiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}' // Esto fallará en iframe, necesita JS-Cookie
                        },
                        body: JSON.stringify({ mensaje: tempMessageText })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.mensajes && data.mensajes.length > 0) {
                            data.mensajes.forEach(drawMessage);
                            messageList.scrollTop = messageList.scrollHeight;
                        }
                    } else {
                        messageInput.value = tempMessageText;
                    }
                } catch (err) {
                    messageInput.value = tempMessageText;
                }
                
                messageInput.disabled = false;
                messageInput.focus();
            }

            // --- 3. Función para OBTENER mensajes nuevos (GET - Polling) ---
            async function fetchMessages() {
                let url = chatApiUrl;
                if (lastMessageTimestamp) {
                    url += `?ultimo_mensaje=${lastMessageTimestamp}`;
                }

                try {
                    const response = await fetch(url, { method: 'GET' });
                    const data = await response.json();
                    
                    if (data.mensajes && data.mensajes.length > 0) {
                        data.mensajes.forEach(drawMessage);
                        messageList.scrollTop = messageList.scrollHeight;
                    }
                } catch (err) {
                    console.error('Error al buscar mensajes:', err);
                }
            }

            // --- 4. Iniciar todo ---
            messageForm.addEventListener('submit', sendMessage);
            fetchMessages(); 
            setInterval(fetchMessages, 5000); 
        });
    </script>
</body>
</html>
