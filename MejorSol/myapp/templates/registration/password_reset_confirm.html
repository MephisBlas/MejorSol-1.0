{% extends 'base.html' %}
{% load static %}

{% block title %}Nueva contraseña - SIEER Chile{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login_css.css' %}">
<style>
    /* Forzar estilo oscuro en inputs generados por Django */
    input {
        width: 100%;
        padding: 12px 15px;
        margin: 5px 0 15px 0;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(0, 255, 136, 0.3);
        border-radius: 8px;
        color: #fff;
    }
    label { color: #b0b0b0; font-size: 0.9rem; }
    ul.errorlist { color: #ff4757; list-style: none; padding: 0; font-size: 0.85rem; }
    .helptext { display: none; } /* Ocultar textos de ayuda largos de Django para limpiar diseño */
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Crear nueva contraseña</h2>
            <p>Ingresa tu nueva clave a continuación.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="btn-full" style="margin-top: 1rem;">
                <i class="fas fa-save"></i> CAMBIAR CONTRASEÑA
            </button>
        </form>
    </div>
</div>
{% endblock %}
