{% extends 'base.html' %}
{% load static %}

{% block title %}Contraseña cambiada - SIEER Chile{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login_css.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card" style="text-align: center;">
        <div style="font-size: 4rem; color: #00ff88; margin-bottom: 1rem;">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2 style="color: white; margin-bottom: 1rem;">¡Todo listo!</h2>
        <p style="color: #b0b0b0;">
            Tu contraseña ha sido cambiada exitosamente.
        </p>
        
        <a href="{% url 'login' %}" class="btn-full" style="margin-top: 2rem; text-decoration: none; display: inline-block;">
            <i class="fas fa-sign-in-alt"></i> INICIAR SESIÓN AHORA
        </a>
    </div>
</div>
{% endblock %}
